<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes myfirst {
            0% {
                background: red;
            }

            50% {
                background: red;
                /* padding: -100px 100px 100px -100px; */
                /* width: 100px;
                height: 100px; */
            }

            100% {
                background: red;

                /* padding: -200px 200px 200px -200px; */

                /* width: 200px;
                height: 200px; */
                transform: scale(6, 6);
            }
        }

        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
        }

        .contain {
            bottom: 0;
            width:30px;
            height: 30px;
            background: red;
            position: relative;
            transition: all 2s;
            animation: myfirst 2s linear 2s infinite alternate;

        }
    </style>
</head>

<body>
    <div class="contain" id="contain">
    </div>

    <script>
        console.log(document.body.clientHeight);
        document.body.onclick = function () {
            document.querySelector(".contain").style.animationPlayState = "paused";

            contain.style.bottom = "-100px"
        }
    </script>
</body>

</html>
