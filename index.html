<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .contain {
            width: 200px;
            height: 100vh;
            /* border: 1px solid red; */
            padding-top: 20px;
            background: #f40;
            box-sizing: border-box;
        }

        .er {
            height: 100%;
            /* height: 100%; */
            background: #eee;
        }
    </style>
</head>

<body>
    <div class="contain" id="contain">
        <div class="er">
            <div id="test"></div>

        </div>

    </div>
    <script>
        test.innerText = getComputedStyle(contain).height;
    </script>
</body>

</html>
